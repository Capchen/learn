<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
	<script type="text/javascript">
		Vue.component("todo-item",{
			props:['todo'],
			template:'<li>{{todo.text}}</li>'
		})

		Vue.component("chenjian-msg",{
			props:["person"],
			template:"<li>{{person.name}}{{person.age}}&nbsp;&nbsp;{{person.job}}</li>"//
		})
	</script>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
	<br>
	<div id="app-2">
		<span v-bind:title="message">说出来你可能不信，鼠标停留几秒算我输</span>
	</div>
	<br>
	<div id="app-3">
		<span v-if:title="seen">现在你看到我了</span>
	</div>

	
	<br>
	<div id="app-7">
		<ol>
			<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
		</ol>
	</div>

	<div id="app-8">
		<ul>
			<chenjian-msg v-bind:person="jju"></chenjian-msg>
		</ul>
		
	</div>


	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				message:"fuck you"
			}
		})

		var app2 = new Vue({
			el:"#app-2",
			data:{
				message:'算我输'
			}
		})

		var app3 = new Vue({
			el:"#app-3",
			data:{
				seen:true
			}
		})


		var  app7 = new Vue({
			el:"#app-7",
			data:{
				groceryList:[
					{ text: '蔬菜' },
					      { text: '奶酪' },
					      { text: '随便其他什么人吃的东西' }
				]
			}
		})

		var  app8 = new Vue({
			el:"#app-8",
			data:{
				jju:{
					'name':"jianjian",
					'age':"21",
					'job':"chengxuyuan"
				}
			}
		})


	</script>
</body>
</html>
